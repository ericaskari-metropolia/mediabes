<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" src="profile.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <img src="/public/assets/sample-images/profilepic.png" class="profile-pic" alt="profilepic">
            <div class="profile-name">Natasha</div>
            <div class="profile-description">UX Designer at Atlanta</div>
            <div class="profile-followers">
                <i class="fa-solid fa-user"></i>123 followers</div>           
            <button type="button">Edit Profile</button>
            <div class="design-content">
                <div class="my-designs">Designs</div>
                <div class="designs">
                    <i class="fa-regular fa-heart" id="like"></i>
                    <i class="fa-solid fa-pen" id="edit"></i>
                </div>
                <div class="designs">
                    <i class="fa-regular fa-heart" id="like"></i>
                    <i class="fa-solid fa-pen" id="edit"></i>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
