<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="profile.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Profile</title>
    </head>
    <body>
        <div id="app-loading-indicator"></div>
        <header id="app-top-header"></header>
        <header id="app-bottom-header"></header>

        <div class="container var--profile-container">
            <div class="profile-box">
                <img src="/profile.png" class="var--profile-avatar profile-pic" alt="profilepic" />
                <div class="profile-name var--profile-name">-</div>
                <div class="profile-description var--profile-description">-</div>
                <div class="profile-followers">
                    <span><i class="fa-solid fa-user"></i><span class="var--follower-count">-</span> followers</span>
                    <span><i class="fa-solid fa-user"></i><span class="var--following-count">-</span> following</span>
                </div>
                <div class="var--show-balance" hidden><span class="var--account-balance">-</span>â‚¬ balance</div>
                <a class="var--show-edit-profile" hidden type="button" href="/settings/">Edit Profile</a>
                <a class="var--show-add-balance" hidden type="button" href="/settings/add-balance/">Add Balance</a>
                <div class="design-content">
                    <div class="my-designs">Designs</div>
                    <div class="design-list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
