<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="profile.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Profile</title>
    </head>
    <body>
        <div class="container">
            <header id="app-header"></header>
            <div class="profile-box">
                <nav class="menu-bar">
                    <i class="fa-solid fa-bars"></i>
                </nav>
                <img src="/sample-images/profilepic.png" class="profile-pic" alt="profilepic" />
                <div class="profile-name var--profile-name">Natasha</div>
                <div class="profile-description var--profile-description">UX Designer at Atlanta</div>
                <div class="profile-followers">
                    <span><i class="fa-solid fa-user"></i><span class="var--follower-count">14</span> followers</span>
                    <span><i class="fa-solid fa-user"></i><span class="var--following-count">15</span> following</span>
                </div>
                <div class="var--show-balance" hidden><span class="var--account-balance">14</span>â‚¬ balance</div>
                <a class="var--show-edit-profile" hidden type="button" href="/edit-profile/">Edit Profile</a>
                <a class="var--show-add-balance" hidden type="button" href="/add-balance/">Add Balance</a>
                <div class="design-content">
                    <div class="my-designs">Designs</div>
                    <div class="designs">
                        <img src="//picsum.photos/400/200?grayscale" alt="Kitten" />
                        <div class="likes">
                            <i class="fa-regular fa-heart" id="like1"></i>
                            <span class="number-likes">1</span>
                        </div>
                    </div>
                    <div class="designs">
                        <img src="https://picsum.photos/id/237/400/200" alt="Kitten" />
                        <div class="likes">
                            <i class="fa-regular fa-heart" id="like1"></i>
                            <span class="number-likes">12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
