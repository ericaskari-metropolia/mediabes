<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="profile.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Profile</title>
    </head>
    <body>
        <div id="app-loading-indicator"></div>
        <header id="app-top-header"></header>
        <header id="app-bottom-header"></header>

        <div class="content var--profile-container">
            <div class="content-header">
                <div class="content-header-image-wrapper">
                    <img src="/profile.png" class="var--profile-avatar content-header-image" alt="profilepic" />
                </div>
                <div class="content-header-data">
                    <div class="profile-name var--profile-name content-header-data-name">-</div>
                    <div class="profile-followers">
                        <div>
                            <span>
                                <i class="fa-solid fa-user"></i><span class="var--follower-count">-</span>
                                <span>Followers</span>
                            </span>
                            <span>
                                <i class="fa-solid fa-user"></i><span class="var--following-count">-</span>
                                <span>Following</span>
                            </span>
                        </div>
                        <div>
                            <span class="var--show-balance" hidden>
                                <span class="var--account-balance">-</span><i class="fa-solid fa-euro-sign"></i>
                                <span>Balance</span>
                            </span>
                        </div>
                        <div class="profile-actions">
                            <a
                                class="var--show-edit-profile app-form-action-button"
                                hidden
                                type="button"
                                href="/settings/"
                            >
                                Edit Profile
                            </a>
                            <a
                                class="var--show-add-balance app-form-action-button"
                                hidden
                                type="button"
                                href="/settings/add-balance/"
                            >
                                Add Balance
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-description var--profile-description">-</div>
            <div class="my-designs-tabs var--profile-actions">
                <button class="var--show-my-designs">My Designs</button>
                <button class="var--show-purchased-designs">Purchases</button>
            </div>
            <div class="design-list var--user-designs"></div>
        </div>
    </body>
</html>
