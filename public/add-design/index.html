<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="add-design.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script defer src="/fontawesome-free-6.2.1-web/js/all.js"></script>
        <title>Add Design</title>
    </head>

    <body>
        <header id="app-top-header"></header>
        <header id="app-bottom-header"></header>
        <div class="content">
            <h2>Add Design</h2>
            <hr class="line" />
            <form id="add-form">
                <div class="light-border">
                    <p>Add attachment</p>
                    <input type="file" placeholder="Add attachment" />
                    <img id="imgPlaceHolder" src="/sample-images/addimage.jpg" />
                </div>
                <div>
                    <input class="light-border" type="text" placeholder="Add a description for your design" />
                </div>
                <div>
                    <input class="light-border" type="text" placeholder="Add a price for your design" />
                </div>
                <div>
                    <button class="light-border" type="submit">Add to designs</button>
                </div>
            </form>
        </div>
    </body>
</html>
