<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="add-design.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script defer src="/fontawesome-free-6.2.1-web/js/all.js"></script>
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>

        <title>Add Design</title>
    </head>

    <body>
        <header id="app-top-header"></header>
        <header id="app-bottom-header"></header>
        <div class="content">
            <h2>Add Design</h2>
            <hr class="line" />
            <form enctype="multipart/form-data">
                <div class="light-border upload-click-area">
                    <div class="upload-form">
                        <figure class="file-container">
                            <img id="chosen-file" />
                            <figcaption id="file-name"></figcaption>
                        </figure>
                        <p>Browse file to upload</p>
                        <input
                            type="file"
                            class="file-input"
                            style="display: none"
                            id="upload-button"
                            name="singleImage"
                        />
                        <label for="upload-button">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                        </label>
                    </div>
                </div>
                <div>
                    <input
                        name="description"
                        class="light-border"
                        type="text"
                        placeholder="Add a description for your design"
                    />
                </div>
                <div>
                    <input
                        name="price"
                        step="0.5"
                        required
                        type="number"
                        max="1000"
                        min="0"
                        class="light-border"
                        placeholder="Add a price for your design"
                    />
                </div>
                <div class="form-messages">
                    <p class="form-error-message" hidden>Message</p>
                    <p class="form-success-message" hidden>Message</p>
                </div>
                <div>
                    <button class="light-border" type="submit">Add to designs</button>
                </div>
            </form>
        </div>
    </body>
</html>
