<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="main.js"></script>
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="/utilities.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <div id="app-loading-indicator"></div>
        <div class="content">
            <div class="flex justify-center logo-wrap">
                <img src="/logo-512x512.png" alt="Logo" class="logo" />
            </div>

            <div class="flex justify-center">
                <h3>Login</h3>
            </div>

            <form id="page-form" class="app-form">
                <div>
                    <label for="username">Email</label>
                    <input
                        id="username"
                        class="app-form-input"
                        autocomplete="username"
                        name="username"
                        required
                        type="email"
                        placeholder="Email"
                    />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input
                        id="password"
                        class="app-form-input"
                        autocomplete="current-password"
                        required
                        name="password"
                        type="password"
                        placeholder="Password"
                    />
                </div>
                <div class="form-messages">
                    <p class="form-error-message" hidden>Message</p>
                    <p class="form-success-message" hidden>Message</p>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div class="flex flex-column gap-2 justify-center">
                    <span class="text-center">Not a member yet?</span>
                    <a class="text-center" href="/register/">Register</a>
                </div>
            </form>
            <div>
                <code>
                    <pre id="debug" hidden></pre>
                </code>
            </div>
        </div>
    </body>
</html>
