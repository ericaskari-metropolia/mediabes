<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script type="module" src="main.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Settings</title>
    </head>
    <body>
        <header id="app-top-header"></header>
        <header id="app-bottom-header"></header>
        <div class="page-container">
            <nav>
                <div class="menu">
                    <div class="settings-avatar-wrap">
                        <img src="/profile.png" class="var-settings-avatar-img user-pic" />
                        <button id="update-avatar">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <form id="update-avatar-form" enctype="multipart/form-data">
                            <input hidden id="edit-avatar-file-input" type="file" name="singleImage" />
                        </form>
                    </div>
                    <h3>[username]</h3>
                    <ul>
                        <hr />
                        <li><a href="#">Profile Description</a></li>
                        <hr />
                        <li><a href="/settings/add-balance/">Payment</a></li>
                        <hr />
                        <li><a href="/settings/change-password/">Change Password</a></li>
                        <hr />
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>
