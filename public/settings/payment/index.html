<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Payment</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <h2>[username]</h2>
                <h3>Payment</h3>
                <div class="input_group">
                    <div class="input_box">
                        <span>Card Number</span>
                        <input type="number" maxlength="16" required class="card-number" />
                    </div>
                    <div class="input_box">
                        <span>Card Holder Name</span>
                        <input type="text" required class="card-holder" />
                    </div>
                    <div class="flex_box">
                        <div class="input_box">
                            <span>Expiration MM</span>
                            <select name="" id="" class="exp-month">
                                <option value="month" selected disabled>month</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="input_box">
                            <span>Expiration YY</span>
                            <select name="" id="" class="exp-year">
                                <option value="year" selected disabled>year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2022</option>
                                <option value="2024">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <div class="input_box">
                            <span>cvv</span>
                            <input type="text" class="card-cvv" />
                        </div>
                    </div>

                    <div class="input_box">
                        <button type="submit" class="submit-btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
