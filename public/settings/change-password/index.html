<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <title>Change Password</title>
    </head>
    <body>
        <div id="app-loading-indicator"></div>
        <div>
            <div class="flex justify-center logo-wrap">
                <img src="/logo-512x512.png" alt="Logo" class="logo" />
            </div>

            <div class="flex justify-center">
                <h3>Change Password</h3>
            </div>

            <form id="page-form" class="app-form">
                <div>
                    <label for="oldPassword">Old password</label>
                    <input
                        id="oldPassword"
                        name="oldPassword"
                        class="app-form-input"
                        required
                        autocomplete="current-password"
                        type="text"
                        placeholder="Old password"
                    />
                </div>
                <div>
                    <label for="newPassword">New password</label>
                    <input
                        id="newPassword"
                        class="app-form-input"
                        required
                        name="newPassword"
                        type="password"
                        placeholder="New password"
                    />
                </div>
                <div>
                    <label for="repeatNewPassword">Repeat New password</label>
                    <input
                        id="repeatNewPassword"
                        class="app-form-input"
                        name="repeatNewPassword"
                        required
                        type="password"
                        placeholder="Repeat New password"
                    />
                </div>
                <div class="form-messages">
                    <p class="form-error-message" hidden>Message</p>
                    <p class="form-success-message" hidden>Message</p>
                </div>
                <div>
                    <button type="submit">Reset</button>
                </div>
            </form>
            <div>
                <code>
                    <pre id="debug" hidden></pre>
                </code>
            </div>
        </div>
    </body>
</html>
