<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="drawable-menu.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/03c2f4eb63.js" crossorigin="anonymous"></script>
        <title>Drawable menu</title>
    </head>
    <body>
        <div class="container">
            <header id="app-header"></header>
            <nav>
                <i class="fa-solid fa-bars" class="menu-bar" onclick="toggleMenu()"></i>
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="/public/assets/sample-images/profilepic.png" />
                            <h3>Natasha</h3>
                        </div>
                        <hr />

                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Search</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-gear"></i>
                            <p>Settings</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Bought items</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-house"></i>
                            <p>Main Page</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <script src="drawable-menu.js"></script>
    </body>
</html>
