<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="main.js"></script>
        <script defer src="/assets/fontawesome-free-6.2.1-web/js/all.js"></script>
        <link rel="stylesheet" href="/assets/styles/variables.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
        <title>Mediabes</title>
    </head>
    <body>
        <header class="bottom-header">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div>
                <i class="fa-solid fa-plus"></i>
                <span>Add</span>
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </div>
        </header>
        <section class="content">
            <div class="card">
                <div class="card-profile">
                    <div class="card-profile-image-wrap">
                        <img class="card-profile-image" src="/assets/sample-images/horse.jpg" alt="Profile picture" />
                    </div>
                    <div class="card-profile-info-wrap">
                        <b>SomeOne</b>
                        <small><b>@username</b></small>
                    </div>
                </div>

                <div class="card-image-wrap">
                    <img class="card-image" src="/assets/sample-images/flowers.jpg" alt="Flowers" />
                </div>

                <div class="card-panel-text">
                    <b>SomeOne</b> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad corporis eligendi est
                    non quasi quos voluptatem. Dolor harum pariatur suscipit.
                </div>

                <div class="card-panel">
                    <div class="card-panel-likes">
                        <div>
                            <i class="fa-regular fa-message"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                            <small><b>1000</b></small>
                        </div>
                    </div>
                    <div class="card-panel-buy">
                        <div>
                            <i class="fa-solid fa-dollar-sign"></i>
                            <small><b>1000</b></small>
                        </div>
                        <button>
                            <i class="fa-solid fa-cart-shopping"></i> <small><b>BUY</b></small>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
